{% extends 'base.html' %}

{%block content%}


<div class="container">
        <h1>MY PRECIOUS SECONDS</h1>

        <div class="card">
                <div class="card-header">
                    {{pitch.title}}   
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{pitch.category}}</h5>
                  <p class="card-text">{{pitch.description}}</p>
                  <a href="#" class="btn btn-primary">Comment</a>
                </div>
        </div>
     
        {%endfor%}
</div>  

{% endblock %}
