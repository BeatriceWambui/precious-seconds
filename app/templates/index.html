{% extends 'base.html' %}

{%block content%}


<div class="container">
        <h1>MY PRECIOUS SECONDS</h1>
        {%for pitch in all_pitches%}

        <div class="card">
                <div class="card-header">
                    <h3>{{pitch.category}}</h3>
                </div>
                <div class="card-body">
                  <p class="card-title">{{pitch.title}}</p>
                  <p class="card-text">{{pitch.description}}</p>
                  <a href="{{url_for('main.comment', pitch_id = pitch.id)}}" class="btn btn-primary">Comment</a>
                </div>
        </div>
     
        {%endfor%}
</div>  

{% endblock %}
